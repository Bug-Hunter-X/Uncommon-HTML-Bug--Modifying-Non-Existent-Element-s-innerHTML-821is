<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrectly using innerHTML to update a non-existent element
    document.getElementById('nonExistentElement').innerHTML = 'This text should not be visible.';
  </script>
</body>
</html>
